<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: updatePilot"></nav>
	<h2>Hello!</h2>
	
	<h3>Update Pilot</h3>
	<form th:action="@{/pilot/update/{licenseNumber}(licenseNumber=${oldPilot.licenseNumber})}" th:object="${newPilot}" method="POST">
		Name: <br>
		<input type="text" name="name" th:field="${oldPilot.name}"/>
		<br>
		Fly Hour: <br>
		<input type="number" name="flyHour" th:field="${oldPilot.flyHour}"/>
		<br><br>
		<button type="submit">Submit</button>
	
	</form>

</body>
</html>
